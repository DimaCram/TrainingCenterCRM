<main>
    <div class="wrapper">
        <button class="btn btn-link navbar-button" id="sidebarToggle" href="#!" (click)="toggle()"><i class="fas fa-bars"></i></button>
        <div class="sidebar" id="sidebar-wrapper" [ngClass]="{'sidenav-toggled': isActive}">
            <div class="list-group list-group-flush">
                <a class="list-group-item sidebar-item" [routerLink]="['/manager/students']">
                    <i class="fas fa-user-graduate"></i>
                    Students
                </a>
                <a class="list-group-item sidebar-item" asp-controller="Groups" asp-action="Index">
                    <i class="far fa-object-group"></i>
                    Groups
                </a>
                <a class="list-group-item sidebar-item" asp-controller="Teachers" asp-action="Index">
                    <i class="fas fa-chalkboard-teacher"></i>
                    Teachers
                </a>
                <a class="list-group-item sidebar-item" asp-controller="Topics" asp-action="Index">
                    <i class="fas fa-layer-group"></i>
                    Topics
                </a>
                <a class="list-group-item sidebar-item" asp-controller="Materials" asp-action="Index">
                    <i class="fas fa-copy"></i>
                    Materials
                </a>
                <a class="list-group-item sidebar-item" asp-controller="Courses" asp-action="Index">
                    <i class="fas fa-brain"></i>
                    Courses
                </a>
                <a class="list-group-item sidebar-item" asp-controller="StudentRequests" asp-action="Index">
                    <i class="fas fa-clipboard-list"></i>
                    Requests
                </a>
                <a class="list-group-item sidebar-item" asp-controller="Charts" asp-action="Index">
                    <i class="fas fa-chart-area"></i>
                    Charts
                </a>
                <a class="list-group-item sidebar-item sidebar-item-collapse collapsed" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fas fa-user-circle me-1"></i>
                    Account
                    <div class="sidenav-collapse-arrow d-md-inline-block ms-auto"><i class="fas fa-angle-down"></i></div>
                </a>
                <div class="collapse" id="collapseExample">
                    <ul class="collapse-list">
                        <li>
                            <a class="collapse-link" asp-controller="Accounts" asp-action="Login">Login</a>
                        </li>
                        <li>
                            <a class="collapse-link" asp-controller="Accounts" asp-action="Register">Register</a>
                        </li>
                        <li>
                            <a class="collapse-link" asp-controller="Accounts" asp-action="RecoveryPassword">Recovery password</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</main>
