<main>
    <div class="wrapper">
        <div class="sidebar" id="sidebar-wrapper" [ngClass]="{'sidenav-toggled': isActive}">
            <div class="sidebar-block">
                <a class="navbar-brand" asp-controller="Students" asp-action="Index"><span>Training</span> Center</a>
                <button class="btn btn-link navbar-button sidebar-toggle" id="sidebarToggle" href="#!" (click)="toggle()"><i class="fas fa-bars"></i></button>
            </div>
            <div class="list-group list-group-flush">
                <a class="list-group-item sidebar-item sidebar-block" [routerLink]="['/manager/students']">
                    <span>Students</span>
                    <i class="fas fa-user-graduate"></i>
                </a>
                <a class="list-group-item sidebar-item sidebar-block" [routerLink]="['/manager/groups']">
                    <span>Groups</span>
                    <i class="far fa-object-group"></i>
                </a>
                <a class="list-group-item sidebar-item sidebar-block" [routerLink]="['/manager/teachers']">
                    <span>Teachers</span>
                    <i class="fas fa-chalkboard-teacher"></i>
                </a>
                <a class="list-group-item sidebar-item sidebar-block" [routerLink]="['/manager/topics']">
                    <span>Topics</span>
                    <i class="fas fa-layer-group"></i>
                </a>
                <a class="list-group-item sidebar-item sidebar-block" [routerLink]="['/manager/courses']">
                    <span>Courses</span>
                    <i class="fas fa-brain"></i>
                </a>
                <a class="list-group-item sidebar-item sidebar-block" [routerLink]="['/manager/requests']">
                    <span>Requests</span>
                    <i class="fas fa-clipboard-list"></i>
                </a>
            </div>
        </div>
        <div class="content">
            <app-nav-menu></app-nav-menu>
            <router-outlet></router-outlet>
        </div>
    </div>
</main>
