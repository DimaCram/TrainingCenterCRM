<div class="content">
    <h1 class="content__header">Groups</h1>
    <div class="containt-fluid">
        <div class="row">
            <div class="col-xxl-3"></div>
            <div class="col-xxl-6">
                <div class="card">
                    <div class="card-header">Table</div>
                    <div class="card-body">
                        <div class="table-responsive scroll-div content-table">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Start date</th>
                                        <th scope="col">Teacher</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let group of groups">
                                        <th scope="col">{{group.name}}</th>
                                        <th scope="col">{{group.startDate | date:'longDate'}}</th>
                                        <th scope="col">{{group.teacher.name}} {{group.teacher.surname}}</th>
                                        <th scope="col" class="text-center">
                                            <a class="btn btn-success m-1" asp-controller="Groups" asp-action="EditGroup" asp-route-id="@group.Id"><i class="fas fa-edit"></i></a>
                                            <a class="btn btn-danger m-1" asp-controller="Groups" asp-action="DeleteGroup" asp-route-id="@group.Id"><i class="fas fa-trash"></i></a>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <a class="btn btn-head" [routerLink]="['/manager/groups/edit']">Add new group</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xxl-3"></div>
    </div>
</div>
