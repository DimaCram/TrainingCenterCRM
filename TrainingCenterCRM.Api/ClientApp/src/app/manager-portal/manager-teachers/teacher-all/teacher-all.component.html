<div class="content">
    <h1 class="content__header">Teachers</h1>
    <div class="containt-fluid">
        <div class="row">
            <div class="col-xl-2"></div>
            <div class="col-xl-8">
                <div class="card">
                    <div class="card-header">Table</div>
                    <div class="card-body">
                        <div class="table-responsive scroll-div content-table">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Teacher</th>
                                        <th scope="col">Age</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let teacher of teachers">
                                        <th scope="col">{{teacher.name}} {{teacher.surname}}</th>
                                        <th scope="col">{{teacher.age}}</th>
                                        <th scope="col" class="text-center">
                                            <a class="btn btn-success m-1" [routerLink]="['/manager/teachers/edit', teacher.id]"><i class="fas fa-edit"></i></a>
                                            <a class="btn btn-danger m-1" (click)="deleteTeacher(teacher.id)"><i class="fas fa-trash"></i></a>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <a class="btn btn-head" [routerLink]="['/manager/teachers/edit']">Add new teacher</a>
                    </div>
                </div>
            </div>
            <div class="col-xl-2"></div>
        </div>
    </div>
</div>
