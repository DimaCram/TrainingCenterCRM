<div class="content">
    <h1 class="content__header">Work with request</h1>
    <div class="containt-fluid">
        <div class="row">
            <div class="col-xl-3"></div>
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">Request</div>
                    <div class="card-body">
                        <form method="post" [formGroup]="form" autocomplete="off" (submit)="onSubmit()">
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Student</label>
                                <div class="col-sm-9" *ngIf="student">
                                    <input class="form-control" type="text" value="{{student.name}} {{student.surname}}" readonly />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Status</label>
                                <div class="col-sm-9">
                                    <select class="form-control" formControlName="status">
                                        <option value="">Select status</option>
                                        <option [value]="requestStatus" *ngFor="let requestStatus of requestStatuses">{{requestStatus}}</option>
                                    </select>
                                    <span class="alert-danger" *ngIf="form.get('status').touched && form.get('status').errors">This field is invalid</span>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Ready to start</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="date" formControlName="readyToStartDate"/>
                                    <span class="alert-danger" *ngIf="form.get('readyToStartDate').touched && form.get('readyToStartDate').errors">This field is invalid</span>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Comments</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" rows="3" formControlName="comments"></textarea>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Course</label>
                                <div class="col-sm-9">
                                    <select class="form-control" formControlName="courseId">
                                        <option value="">Select course</option>
                                        <option [value]="course.id" *ngFor="let course of courses">{{course.title}}</option>
                                    </select>
                                    <span class="alert-danger" *ngIf="form.get('courseId').touched && form.get('courseId').errors">This field is invalid</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success" [disabled]="form.invalid">Ok</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-3"></div>
        </div>
    </div>
    </div>
