<div class="content">
    <h1 class="content__header">Work with student</h1>
    <div class="containt-fluid">
        <div class="row">
            <div class="col-xl-3"></div>
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">Table</div>
                    <div class="card-body">
                        <form method="post" [formGroup]="formModel" autocomplete="off" (submit)="onSubmit()">
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Name</label>
                                <div class="col-sm-9">
                                    <input class="form-control" formControlName="Name" />
                                    <span class="alert-danger" *ngIf="formModel.get('Name').touched && formModel.get('Name').errors">This field is invalid</span>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label asp-for="Surname" class="col-sm-3 col-form-label">Surname</label>
                                <div class="col-sm-9">
                                    <input class="form-control" formControlName="Surname" />
                                    <span class="alert-danger" *ngIf="formModel.get('Surname').touched && formModel.get('Surname').errors">This field is invalid</span>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label asp-for="Age" class="col-sm-3 col-form-label">Age</label>
                                <div class="col-sm-9">
                                    <input class="form-control" formControlName="Age" type="number" />
                                    <span class="alert-danger" *ngIf="formModel.get('Age').touched && formModel.get('Age').errors">This field is invalid</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success" [disabled]="formModel.invalid">Ok</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-6"></div>
        </div>
    </div>
</div>
