<main class="main">
    <div class="pannel">
        <h1 class="pannel-header">Sign in to Training Center</h1>
        <a asp-controller="Accounts" asp-action="Register" class="pannel-link block-link">New to Training Center? Sign up!</a>
        <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="mt-4">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <div class="form-group row mb-3">
                <label asp-for="Email" class="col-sm-2 col-form-label pannel-label">Email</label>
                <div class="col-sm-10">
                    <input name="username" class="form-control pannel-input" ngModel placeholder="Email" />
                    <span asp-validation-for="Email" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label asp-for="Password" class="col-sm-2 col-form-label pannel-label">Password</label>
                <div class="col-sm-10">
                    <input name="password" type="password" class="form-control pannel-input" ngModel placeholder="Password">
                    <span asp-validation-for="Password" class="text-danger"></span>
                </div>
            </div>
            <div class="pannel-group mt-4 mb-4">
                <button type="submit" class="pannel-btn">Sign in</button>
                <a asp-controller="Accounts" asp-action="RecoveryPassword" class="pannel-link block-link">Forgot password?</a>
            </div>
        </form>
    </div>
</main>
