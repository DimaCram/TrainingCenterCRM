<div class="content">
    <h1 class="content__header">Work with material</h1>
    <div class="containt-fluid">
        <div class="row">
            <div class="col-xl-3"></div>
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">Material</div>
                    <div class="card-body">
                        <form method="post" asp-controller="Materials" asp-action="EditMaterial" asp-route-id="@Model.Id">
                            <div class="mb-3 row">
                                <label asp-for="Name" class="col-sm-3 col-form-label">Name</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" formControlName="name" />
                                    <span asp-validation-for="Name" class="alert-danger"></span>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label asp-for="MaterialType" class="col-sm-3 col-form-label"></label>
                                <div class="col-sm-9">
                                    <select class="form-control" formControlName="materialType">
                                        <option value="">Select status</option>
                                        <option [value]="type" *ngFor="let type of materialTypes">{{type}}</option>
                                    </select>
                                    <span asp-validation-for="MaterialType" class="alert-danger"></span>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label asp-for="GroupId" class="col-sm-3 col-form-label"></label>
                                <div class="col-sm-9">
                                    <select class="form-control" formControlName="groupId">
                                        <option value="">Select group</option>
                                        <option [value]="group.id" *ngFor="let group of groups">{{group.title}}</option>
                                    </select>
                                    <span asp-validation-for="GroupId" class="alert-danger"></span>
                                </div>
                            </div>
                            <div class="mb-3 row" id="files">
                            </div>
                            <button type="submit" class="btn btn-success">Ok</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-3"></div>
        </div>
    </div>
</div>
