<div class="content-wrapper">
    <h1 class="content__header">Work with topic</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3"></div>
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header">Topic</div>
                    <div class="card-body">
                        <form method="post" [formGroup]="form" autocomplete="off" (submit)="onSubmit()">
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Student</label>
                                <div class="col-sm-9" *ngIf="student">
                                    <input class="form-control" type="text" value="{{student.name}} {{student.surname}}" readonly />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Mark</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="number" min="0" max="10" formControlName="mark" />
                                    <span class="alert-danger" *ngIf="form.get('mark').touched && form.get('mark').errors">This field is invalid</span>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Comment</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" formControlName="comment" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Material</label>
                                <div class="col-sm-9">
                                    <select class="form-control" formControlName="materialId">
                                        <option value="">Select material</option>
                                        <option [value]="material.id" *ngFor="let material of materials">{{material.name}}</option>
                                    </select>
                                    <span class="alert-danger" *ngIf="form.get('materialId').touched && form.get('materialId').errors">This field is invalid</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success" [disabled]="form.invalid">Ok</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xl-3"></div>
        </div>
    </div>
</div>
